<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Heritage</title>
    <!-- cdn for plugins and extensions -->
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- icon branding -->
    <link rel="shortcut icon" href="pictures/Untitled2.png" />
  </head>
  <body>
    <!-- signin -->
    <div class="container signin">
      <div class="row">
        <div class="col-sm-8 signin-text">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            Lorem Ipsum <br />
            <span class="text-primary">Dolor Sit Amet</span>
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet,
            itaque accusantium odio, soluta, corrupti aliquam quibusdam tempora
            at cupiditate quis eum maiores libero veritatis? Dicta facilis sint
            aliquid ipsum atque?
          </p>
        </div>
        
        <div class="col-sm-4" style="margin-top: 30vh">
          <div class="card">
            <div class="card-body">
              <!-- Username input -->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="signin-form1"
                  class="form-control"
                  autocomplete="username"
                />
                <label class="form-label" for="signin-form1">Username</label>
              </div>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="signin-form2" class="form-control" />
                <label class="form-label" for="signin-form2"
                  >Email address</label
                >
              </div>
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="signin-form3" class="form-control" />
                <label class="form-label" for="signin-form3">Password</label>
              </div>

              <a
                type="submit"
                class="btn btn-primary d-block mb-4 signin-btn"
                href="login.html"
              >
                Sign up
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
