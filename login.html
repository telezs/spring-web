<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- cdn for plugins and extensions -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<body>

    <!-- login -->
    <div class="container login">
    <div class="row">
        <div class="col-sm-8 login-img" style="margin-top: 15vh;">
            <img src="assets/img/jk-placeholder-image.jpg" alt="" class="img-fluid">
        </div>
        <div class="col-sm-4 login-form"  style="margin-top: 30vh;">
        <div class="card">
            <div class="card-body">
            <!-- Username input -->
            <div class="form-floating mb-3">
            <div class="form-outline mb-4">
                <input type="text" id="login-form1" class="form-control" />
                <label class="form-label" for="login-form1">Username</label>
            </div>
            </div>

            <!-- Password input -->
            <div class="form-floating mb-3">
            <div class="form-outline mb-4">
                <input type="password" id="login-form2" class="form-control" />
                <label class="form-label" for="login-form2">Password</label>
            </div>
            </div>

            <a type="submit" class="btn btn-primary d-block mb-4 login-btn">
                Log in
            </a>
            <a class="signup-href" href="signin.html">don't have an account? | sign up </a>
            </div>
        </div>
        </div>
    </div>
    </div>
